<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webIQ</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 id="title">Augmented Reality Classroom Programme </h1>
    <h2 id="template">Templates</h2>
    <div id="body">
    <div class="grid">
      <div class="grid-item">
        <div class="card">
          <img class="card-img" src="./images/tajMahal.jpg" alt="Rome" />
          <div class="card-content">
            <h1 class="card-header">Taj Mahal</h1>
            <button class="card-btn">Use Template <span>&rarr;</span></button>
          </div>
        </div>
      </div>
      <div class="grid-item">
        <div class="card">
          <img
            class="card-img"
            src="./images/solarSystem.jpg"
            alt="Solar System"
          />
          <div class="card-content">
            <h1 class="card-header">Solar System</h1>
            <p class="card-text">
              
            </p>
            <button class="card-btn">Use Template <span>&rarr;</span></button>
          </div>
        </div>
      </div>
      <div class="grid-item">
        <div class="card">
          <img class="card-img" src="./images/animalCell.jpg" alt="Maldives" />
          <div class="card-content">
            <h1 class="card-header">Animal Cell</h1>

            <button class="card-btn">Use Template <span>&rarr;</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
